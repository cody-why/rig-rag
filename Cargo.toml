[package]
name = "rig-demo"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1", features = ["full"] }
rig-core = { version = "0.10", features = ["all","mcp"], git="https://github.com/0xPlaygrounds/rig" }

dotenv = "0.15"
anyhow = "1"
serde = { version = "1", features = ["derive"] }
futures-util = "0.3"

# MCP
mcp-core = { version = "0.1", features = ["sse"] }
mcp-core-macros = "0.1"
schemars = "0.8"
serde_json = "1"

tracing = "0.1"
tracing-subscriber = "0.3"



