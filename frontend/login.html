        .form-control:focus {

            border-color: #667eea;

        .alert {

            font-size: 0.9rem;

        }

        .alert.show {

        }

            }

                transform: translateY(0);
            }
        }

        .alert-error {

        }

        }

            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        }

        .footer-text {

        }

        }
    </style>
