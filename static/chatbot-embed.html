<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rig Chat 嵌入演示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #0ea5e9;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Rig Chat 嵌入演示</h1>
    
    <p>这是一个简单的演示页面，展示了如何将Rig Chat组件嵌入到网页中。</p>
    <p>聊天按钮应该出现在页面的右下角。点击它可以打开聊天窗口。</p>
    
    <!-- 演示嵌入聊天组件 -->
    <script src="/static/chatbot.js"></script>
    <script>
        // 创建聊天组件实例
        const chatbot = new RigChat({
            apiBase: "", // 使用当前网站的API
            title: "Rig Assistant",
            welcomeMessage: "👋 您好，我是Rig Assistant，很高兴为您服务！",
            buttonIcon: "ai",
            theme: "dark",
            position: "right",
            placeholder: "请输入您的问题..."
        });
    </script>
</body>
</html>
